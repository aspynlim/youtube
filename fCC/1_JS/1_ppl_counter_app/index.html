<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>People Counter App</title>
</head>
<body>
  <h1>People Entered : </h1>
  <h2 id="count-el">0</h2>
  <button id="increment-btn">INCREMENT</button>
  <button id="save-btn" onclick="save()">SAVE</button>
  <p id="save-el">Previous entries:</p>
  <p id="welcome-el"></p>

  <p>Nike Shoe</p>
  <button id="nike-btn">Purchase : $149</button>
  <p id="error"></p>

  <span id="num1-el"></span>
  <span id="num2-el"></span>
  <br>
  <button id="add-btn" class="calculator" onclick="add()">ADD</button>
  <button id="subtract-btn" class="calculator" onclick="subtract()">SUBTRACT</button>
  <button id="divide-btn" class="calculator" onclick="divide()">DIVIDE</button>
  <button id="multiply-btn" class="calculator" onclick="multiply()">MULTIPLY</button>
  <br>
  <span id="sum-el">SUM : </span>

  <script src="index.js"></script>
  <script src="grammar.js"></script>
  <script src="exercises.js"></script>
</body>
</html>
